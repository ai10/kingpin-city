<template name="cityGrid">
<h1>Origins</h1>
<p>originx: {{ originX }}</p><p>originY: {{ originY }}</p>
<div id="alphaCanvasContainer" class="{{ alphaOnStage }}">
    <canvas id="alphaCanvas" width="{{ width }}" height="{{ height }}">
    </canvas>
</div>
<div id="omegaCanvasContainer" class="{{ omegaOnStage }}">
    <canvas id="omegaCanvas" width="{{ width }}" height="{{ height }}">
    </canvas>
</div>
</template>
